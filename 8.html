<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>制作滚动字幕、插入多媒体示例</title>
		<bgsound src="177.mp3" loop="-1" />
	</head>
		<p>
			<marquee bgcolor="#00FF00" scrolldelay="5"
			 width="400" height="16">欢迎光临电脑乐园</marquee>

			<font color="#FFFFFF">
				<marquee direction="up" bgcolor="#0000ff" width="400"
				height="200" scrolldelay="50" onmouseover="this.stop()"onmouseout="this.start()">
				欢迎光临电脑乐园<br/>	
				</marquee>
			</font>
		</p>
		<img border="0" src="1.jpg" dynsrc="hbh.mp4" start="fileopen"/>
