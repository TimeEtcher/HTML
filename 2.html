<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置字体字型字号及文字颜色</title>
	</head>
	<body bgcolor="#EEFFFF">
		<font face="幼圆" size="1" color="#000000">幼圆黑色size="1"</font>
		<font face="隶书" size="2" color="#0000ff">隶书蓝色size="2"</font>
		<font face="黑体" size="3" color="#ff0000">黑体红色size="3"</font>
		<font face="楷体_GB2312" size="4" color="#00ff00">楷体绿色size="4"</font>
		<font face="方正舒体" size="5" color="#ff00ff">方正舒体紫色size="5"</font>
		<font face="华文彩云" size="6" color="#333333">华文彩云深灰色size="6"</font>
		<font face="华文琥珀" size="7" color="#808080">华文琥珀灰色size="7"</font>
		<font color="#808000"><b>B加粗</b><i>I斜体</i></font>
		<u>U下划线</u><strike>strike删除线</strike>
	</body>
</html>
